<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Password Gen</title>

  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <!-- <link href="./assets/bootstrap.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>

<body>


  <div style="background-color:#0083c9;"  id="password-generator">

    <input style="color:white;"  value="Générateur de MDP" id="password-output">

    <div class="range">
      <input
        type="range"
        min="4"
        max="24"
        step="1"
        value="8"
        id="password-length"
        oninput="document.getElementById('display-password-length').value=this.value"
      >
      <input
        type="text"
        value="8"
        maxlength="2"
        id="display-password-length"
        oninput="document.getElementById('password-length').value=this.value"
      >
    </div>

    <div class="flex">
      <input type="checkbox" id="lowercase" checked="checked">
      <label for="lowercase">a-z</label>

      <input type="checkbox" id="uppercase">
      <label for="uppercase">A-Z</label>

      <input type="checkbox" id="numbers">
      <label for="numbers">0-9</label>

      <input type="checkbox" id="symbols">
      <label for="symbols">!-?</label>
    </div>

    <button id="generateButton" type="button" onclick="generatePassword()"> <i class="fa fa-cog"></i> Générer un password</button></br>

                                <button style="background-color:#001a33" class="btn btn-info" ><i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                                    <a style="color: white; text-decoration:none;"  href="/"><i class="fa fa-home"></i> retournez à la page d'accueille</a>
                                </button>

  </div>






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript" ></script>

</body>



</html>
